<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <form id="tela-inicial">
    <div class="icone-tela">
      <img src="imagens/user22.png" alt="">
    </div>

    <div class="entrada-grupo">
      <label for="login" class="adicionar-entrada">
        <i class="fa fa-user fa-fw" aria-hidden="true"></i>
      </label>
      <input id="Entrar" class="controle" type="email" placeholder="EndereÃ§o de E-mail">
    </div>

    <div class="entrada-grupo">
      <label for="pass" class="adicionar-entrada">
        <i class="fa fa-lock fa-fw" aria-hidden="true"></i>
      </label>
      <input id="pass" class="controle" type="senha" placeholder="Senha">
    </div>

    <div class="remember-forgot">
      <div class="check">
        <input id="remember" type="checkbox">
        <label for="remember">Lembrar senha</label>
      </div>
      <div class="forgot">
        <a href="#">
          <em>Recuperar senha?</em>
        </a>
      </div>
    </div>

    <div class="entrada-grupo">
      <a href="index2.html">
        <button class="btn btn-submit" type="button">ENTRAR</button>
      </a>
    </div>

  </form>
</body>

</html>
